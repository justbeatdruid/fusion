# permissions to do viewer applications.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: application-viewer-role
rules:
- apiGroups:
  - nlpt.cmcc.com
  resources:
  - applications
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - nlpt.cmcc.com
  resources:
  - applications/status
  verbs:
  - get
