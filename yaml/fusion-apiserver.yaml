  name: fusion-apiserver
  namespace: default
  labels:
    app: fusion-apiserver
    version: v0.1-alpha
spec:
  type: NodePort
  ports:
    - name: service
      nodePort: 30800
      port: 8001
      protocol: TCP
      targetPort: 8001
  selector:
    app: fusion-apiserver
    version: v0.1-alpha
