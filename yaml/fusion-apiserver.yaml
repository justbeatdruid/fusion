  name: fusion-apiserver
  labels:
    app: fusion-apiserver
    version: v0.1-alpha
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: fusion-apiserver
  namespace: default
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fusion-apiserver
  namespace: default
  labels:
    app: fusion-apiserver
    version: v0.1-alpha
