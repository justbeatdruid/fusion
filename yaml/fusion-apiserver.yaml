---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: fusion-apiserver
    version: v0.1-alpha
  name: fusion-apiserver
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fusion-apiserver
      version: v0.1-alpha
  template:
    metadata:
      labels:
        app: fusion-apiserver
        version: v0.1-alpha
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - fusion-apiserver
              - key: version
                operator: In
                values:
                - v0.1-alpha
            topologyKey: "kubernetes.io/hostname"
      serviceAccount: fusion-apiserver
      containers:
      - command:
        - fusion-apiserver
        - --v=5
        - --dataservice-data-host=10.160.32.24
        - --cas-host=10.160.32.30
        - --cas-port=8000
        - --audit-host=fusion-auditlog
        - --audit-port=6868
        - --pulsar-host=10.160.32.24
        - --pulsar-port=30003
        - --pulsar-auth-enable=true
        env:
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: registry.cmcc.com/library/fusion-apiserver:0.1.0
        imagePullPolicy: Always
        name: fusion-apiserver
        ports:
        - containerPort: 8001
          name: http
          protocol: TCP
        #resources:
        #  requests:
        #    cpu: 0.1
        #    memory: 100Mi
        volumeMounts:
        - mountPath: /etc/localtime
          name: host-time
        - mountPath: /data/err.json
          subPath: err.json
          name: config-volume
        - name: pulsar-secret-volume
          mountPath: /data/pulsar-secret
          readOnly: true
      restartPolicy: Always
      securityContext:
        fsGroup: 0
        runAsUser: 0
      volumes:
      - emptyDir: {}
        name: data
      - hostPath:
          path: /etc/localtime
        name: host-time
      - name: config-volume
        configMap:
             name: err-config
      - name: pulsar-secret-volume
        secret:
          secretName: pulsar-secret

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: fusion-apiserver
  labels:
    app: fusion-apiserver
    version: v0.1-alpha
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: fusion-apiserver
  namespace: default
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fusion-apiserver
  namespace: default
  labels:
    app: fusion-apiserver
    version: v0.1-alpha
